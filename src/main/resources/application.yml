# default profile
spring:
  application:
    name: tree-server
  profiles:
    group:
      dev: common, dev
---
spring:
  profiles:
    active: dev
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB
      enabled: true
---
spring:
  config:
    activate:
      on-profile: "common"
springdoc:
  swagger-ui:
    tags-sorter: alpha            # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
  cache:
    disabled: true
  use-fqn: true
---
logging:
  level:
    org.springframework.security.web.FilterChainProxy: DEBUG
spring:
  application:
    name: tree-server-dev
  config:
    activate:
      on-profile: "dev"
  jackson:
    time-zone: Asia/Seoul
  datasource:
    username: ${aws.db.username}
    password: ${aws.db.password}
    url: jdbc:mysql://${aws.db.url}/${aws.db.name}?autoReconnect=true&setTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  data:
    redis:
      host: ${REDIS_URL}
      port: 6379
jwt:
  header: Authorization
  # dev server
  secret:
    key: ${JWT_SECRET}
  #  secret : ${JWT_SECRET}
  authorities-key: authoritiesKey
  access-token-validity-in-seconds: 180000 # 3 min
  refresh-token-validity-in-seconds: 600000 # 5 min
firebase:
#  admin-sdk: firebase/firebase-adminsdk-keyfile.json
  admin-sdk: ${FCM_KEY}

cloud:
  aws:
    lambda:
      url : ${AWS_PRESIGNED_LAMBDA}
    s3:
      bucket: elasticbeanstalk-ap-northeast-2-851725177732
      #s3 bucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}

naver-sms:
  accessKey: ${NAVER_SMS_ACCESSKEY}
  secretKey: ${NAVER_SMS_SECRET}
  serviceId: ${NAVER_SMS_SERVICEID}
  senderPhone: ${NAVER_SMS_PHONE}
      #aws access key, secret key
